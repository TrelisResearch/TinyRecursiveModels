# ARC training config

defaults:
  - arch: trm-slim
  - _self_

hydra:
  output_subdir: null

entity: "trelis"

# Data path
data_paths: ['data/arc2-pretrain']
data_paths_test: []

load_checkpoint: null
checkpoint_path: null

evaluators:
  - name: arc@ARC

# Hyperparams - Training
global_batch_size: 768
eval_global_batch_size: null

epochs: 35000
eval_interval: 6250
checkpoint_every_eval: True
checkpoint_every_n_steps: null
eval_max_augmentations: null
puzzle_emb_reinit_strategy: "mean"

lr: 1.4e-4
lr_min_ratio: 1.0
lr_warmup_steps: 4000

# Standard hyperparameter settings for LM, as used in Llama
beta1: 0.9
beta2: 0.95
weight_decay: 0.1
puzzle_emb_weight_decay: 0.1

# Hyperparams - Puzzle embeddings training
puzzle_emb_lr: 1.4e-2

seed: 0
min_eval_interval: 0 # when to start the eval

ema: True # use Exponential-Moving-Average
ema_rate: 0.999 # EMA-rate
freeze_weights: True # If True, freeze weights and only learn the embeddings
freeze_weights_epochs: 2000